<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <section class="wrapper__image">
      <img src="./eisenhower-matrix.jpg" alt="Matrix eisenhower"><a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="wrapper__main">
      <div id="add-section">
        <h3 class="list__title label__task__new">Add Item</h3>
        <form class="wrapper__new-task">
          <input 
              id="new-task"
              class="input__task" 
              type="text"><button class="button">Add</button>
        </form>
      </div>
      <h3 class="list__title">Todo</h3>
      <ul id="todo-list" class="list__todo">
        <li class="list__item item__todo">
          <input type="checkbox"> <label class="label__task">Pay Bills</label><input type="text" class="input__task__todo"> <button class="button button__edit">Edit</button><button class="button button__delete"> <img src="./remove.svg" class="img__delete" alt="Delete button"></button>
        </li>
        <li class="list__item item__todo">
          <input type="checkbox"><label class="label__task">Go Shopping</label>
          <input 
              type="text"
              value="Go Shopping"
              class="input__task__todo"><button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img src="./remove.svg" class="img__delete" alt="Delete button">
          </button>
        </li>
      </ul>
      <h3 class="list__title">Completed</h3>
      <ul id="completed-tasks" class="list__completed">
        <li class="list__item item__completed">
          <input type="checkbox" checked class="input__checkbox"><label class="label__task__completed">See the Doctor</label><input type="text" class="input__task__completed"><button class="button button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg" class="img__delete" alt="Delete button"></button>
          </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
