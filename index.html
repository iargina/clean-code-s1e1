<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <div class="wrapper__image">
      <img src="./eisenhower-matrix.jpg"><a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper__main">
      <p id="add-section">
        <label for="new-task">Add Item</label>
        <div class="wrapper__new-task">
          <input 
              id="new-task"
              class="input__task" 
              type="text"><button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list" class="list__todo">
        <li>
          <input type="checkbox"> <label class="input__task">Pay Bills</label><input type="text" class="input__task"> <button class="button__edit">Edit</button><button class="button__delete"> <img src="./remove.svg"></button>
        </li>
        <li class="item__todo">
          <input type="checkbox"><label class="input__task">Go Shopping</label>
          <input 
              type="text"
              value="Go Shopping"
              class="input__task"><button class="button__edit">Save</button>
          <button class="button__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list__completed">
        <li class="item__completed">
          <input type="checkbox" checked><label class="input__task">See the Doctor</label><input type="text" class="input__task"><button class="button__edit">Edit</button>
          <button class="button__delete">
            <img src="./remove.svg">
          </button>
          </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
