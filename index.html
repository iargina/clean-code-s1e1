<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <div class="wrapper__image">
      <img src="./eisenhower-matrix.jpg"><a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper__main">
      <p id="add-section">
        <label for="new-task" сlass="label__task__new">Add Item</label>
        <div class="wrapper__new-task">
          <input 
              id="new-task"
              class="input__task" 
              type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class="list__title">Todo</h3>
      <ul id="todo-list" class="list__todo">
        <li class="list__item item__todo">
          <input type="checkbox"> <label class="label__task">Pay Bills</label><input type="text" class="input__task__todo"> <button class="button button__edit">Edit</button><button class="button button__delete"> <img src="./remove.svg" class="img__delete"></button>
        </li>
        <li class="list__item item__todo item__todo_edit">
          <input type="checkbox"><label class="label__task">Go Shopping</label>
          <input 
              type="text"
              value="Go Shopping"
              class="input__task__todo"><button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img src="./remove.svg" class="img__delete">
          </button>
        </li>
      </ul>
      <h3 class="list__title">Completed</h3>
      <ul id="completed-tasks" class="list__completed">
        <li class="list__item item__completed">
          <input type="checkbox" checked class="input__checkbox"><label class="label__task__completed">See the Doctor</label><input type="text" class="input__task__completed"><button class="button button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg" class="img__delete"></button>
          </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
